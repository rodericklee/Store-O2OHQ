<div class="review-product clearfix">
  <div class="row">
    <div class="col-xs-4">
      <img ng-src="{{product.images[0].src}}"
           ng-alt="{{product.images[0].alt}}"
           class="img-responsive p0">
      <strong ng-bind-html="get_lang_attr(product, 'name')"></strong>
      <br>
      <small>{{'general.by' | translate}} <a
        href="#">{{product.brand.id | brandMeta:'name'}}</a></small>
      <br/>
    </div>
    <div class="review-product-info col-xs-8">

      <div ng-if="!submitted">
        <div product-rating readonly="false" rating="product.rating._current"
             style="font-size: 2em"></div>

        <div ng-if="isReviewing">
          <div class="form-group">
            <label class="control-label"
                   for="review-title-input-{{product.id}}">Review Title</label>
            <input id="review-title-input-{{product.id}}" class="form-control"
                   type="text">
          </div>
          <div class="form-group">
            <label class="control-label"
                   for="review-body-input-{{product.id}}">Review Title</label>
            <textarea id="review-body-input-{{product.id}}"
                      class="form-control"></textarea>
          </div>
          <button class="btn btn-orange btn-raised"
                  ng-click="submitReview()">Submit Review
          </button>
        </div>
      </div>

      <div ng-if="submitted">
        <spinner style="width: 75px;"></spinner>
      </div>

    </div>
  </div>
</div>
