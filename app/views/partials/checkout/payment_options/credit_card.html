<div class="row clearfix">
  <div class="col-xs-12 clearfix">
    <p class="text-3x text-lighter-1x pb10 bold">
      <i class="fa fa-credit-card pr10"></i>
      {{'checkout.payment_options.credit_card.label' | translate}}
    </p>
  </div>

  <div class="col-md-12 col-lg-6 form-group label-floating label-floating" ng-class="{'is-empty':_.isEmpty(payments.card.number)}" show-errors>
    <label class="control-label" for="card-number">{{ 'checkout.form.card_number.label' | translate }}&#42;</label>
    <input
      ng-model="payments.card.number"
      type="text"
      class="form-control"
      name="card-number"
      id="card-number"
      autocomplete="cc-number"
      ng-required="$index === active_payment_option">
  </div>

  <div class="col-md-12 col-lg-6 form-group label-floating" ng-class="{'is-empty':_.isEmpty(payments.card.name)}" show-errors>
    <label class="control-label" for="card-holder-name">{{ 'checkout.form.card_name.label' | translate }}&#42;</label>
    <input ng-model="payments.card.name" type="text" class="form-control" name="card-holder-name" id="card-holder-name" ng-required="$index === active_payment_option" autocomplete="cc-name">
  </div>

  <div class="col-md-12 form-group" show-errors>
    <label class="control-label" for="expiry-month">{{ 'checkout.form.card_exp.label' | translate }}&#42;</label>

    <div class="row">
      <div class="col-xs-6 col-md-4">
        <select ng-model="payments.card.exp_month" class="form-control col-sm-2" name="expiry-month" id="expiry-month" ng-required="$index === active_payment_option" autocomplete="cc-exp-month">
          <option>{{ 'checkout.form.card_exp.month' | translate }}</option>
          <option value="01">{{ 'checkout.form.card_exp.months.01' | translate }} (01)</option>
          <option value="02">{{ 'checkout.form.card_exp.months.02' | translate }} (02)</option>
          <option value="03">{{ 'checkout.form.card_exp.months.03' | translate }} (03)</option>
          <option value="04">{{ 'checkout.form.card_exp.months.04' | translate }} (04)</option>
          <option value="05">{{ 'checkout.form.card_exp.months.05' | translate }} (05)</option>
          <option value="06">{{ 'checkout.form.card_exp.months.06' | translate }} (06)</option>
          <option value="07">{{ 'checkout.form.card_exp.months.07' | translate }} (07)</option>
          <option value="08">{{ 'checkout.form.card_exp.months.08' | translate }} (08)</option>
          <option value="09">{{ 'checkout.form.card_exp.months.09' | translate }} (09)</option>
          <option value="10">{{ 'checkout.form.card_exp.months.10' | translate }} (10)</option>
          <option value="11">{{ 'checkout.form.card_exp.months.11' | translate }} (11)</option>
          <option value="12">{{ 'checkout.form.card_exp.months.12' | translate }} (12)</option>
        </select>
      </div>

      <div class="col-xs-6 col-md-4">
        <select ng-model="payments.card.exp_year" class="form-control" name="expiry-year" ng-required="$index === active_payment_option" autocomplete="cc-exp-year">
          <option>{{'checkout.form.card_exp.year' | translate}}</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <div class="col-xs-12 col-md-4">
        <div class="form-group label-floating mt0" ng-class="{'is-empty':_.isEmpty(payments.card.cvv)}" show-errors>
          <label class="control-label" for="cvv">{{ 'checkout.form.card_cvv.label' | translate }}&#42;</label>
          <input ng-model="payments.card.cvv" type="text" class="form-control" name="cvv" id="cvv" ng-required="$index === active_payment_option" autocomplete="cc-csc">
        </div>
      </div>
    </div>

  </div>

</div>
