<uib-rating
  class="star-rating"
  ng-model="rating"
  max="5"
  rating-states="[
        { stateOn : 'fa fa-star',
          stateOff : 'fa fa-star-o',
          title : 1}
        ,
        { stateOn : 'fa fa-star',
          stateOff : 'fa fa-star-o',
          title : 2}
        ,
        { stateOn : 'fa fa-star',
          stateOff : 'fa fa-star-o',
          title : 3}
        ,
        { stateOn : 'fa fa-star',
          stateOff : 'fa fa-star-o',
          title : 4}
        ,
        { stateOn : 'fa fa-star',
          stateOff : 'fa fa-star-o',
          title : 5}
      ]"
  read-only="readonly">
</uib-rating>
