<section id="my-bussiness-center">
  <div class="panel panel-default" ng-repeat="brand in business_center.brands">
    <div class="panel-heading">
      <img ng-src="{{$store.site_url(brand.id | brandMeta:'logo')}}" alt="" class="col-md-6 center img-responsive pb20 pt10">
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4 col-md-offset-1">
          <h4 class="h3 extra-large">{{count_brand_products(brand)}} Products</h4>
          <h4 class="h3 extra-large">{{brand.orders.ids.length}} Orders</h4>
        </div>
        <div class="col-md-5 col-md-offset-1 text-center">
          <h4 class="h3 extra-large">Gross Revenue</h4>
          <h4 class="h2 extra-large bold">{{count_brand_products(brand)}}</h4>
        </div>
      </div>
      <a ui-sref="root.account.business_center.manage_brand({brand_id:brand.id})" class="btn btn-block btn-raised btn-primary">Manage <i class="fa fa-chevron-circle-right pl5"></i></a>
    </div>
  </div>
</section>
