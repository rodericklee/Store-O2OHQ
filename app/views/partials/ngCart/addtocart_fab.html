<div ng-form class="display-inline">

  <a
    ng-if="!inCart()"
    ng-disabled="!data.quantity"
    ng-class="(inCart()) ? 'fab-3' : 'fab-2'"
    ng-click="add_to_cart_clicked((q+1), data, false)"
    class="btn btn-fab btn-default btn-raised fixed-bottom-right dropshadow dropshadow-hover"
    tooltip-placement="left"
    uib-tooltip="{{ 'general.add_to_cart' | translate }}"
    >
    <i class="material-icons material-icons-add_shopping_cart md-24"></i>
  </a>

  <a
    ng-disabled="!data.quantity"
    ng-class="(inCart()) ? 'fab-2' : 'fab-1'"
    ng-click="add_to_cart_clicked((q+1), data)"
    class="btn btn-fab btn-orange btn-raised fixed-bottom-right dropshadow dropshadow-hover"
    tooltip-placement="left"
    uib-tooltip="{{ (inCart()) ? 'general.update_cart' : 'general.buy_it_now' | translate }}"
    >
    <i class="material-icons material-icons-add_shopping_cart md-24"></i>
  </a>

  <a
    ng-if="inCart()"
    ng-disabled="!data.quantity"
    ng-click="ngCart.removeItemBySku(data.sku)"
    class="btn btn-fab btn-danger btn-raised fixed-bottom-right fab-1 dropshadow dropshadow-hover"
    tooltip-placement="left"
    uib-tooltip="{{'general.remove_from_cart' | translate}}"
    >
    <i class="material-icons material-icons-remove_shopping_cart md-24"></i>
  </a>

</div>
